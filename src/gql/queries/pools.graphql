query Pools(
  $first: Int = 100
  $skip: Int = 0
  $orderBy: Pool_orderBy = totalValueLockedUSD
  $orderDirection: OrderDirection = desc
  $poolDayDataCount: Int = 1
  $poolDayDataOrderBy: PoolDayData_orderBy = date
  $poolDayDataOrderDirection: OrderDirection = desc
) {
  pools(
    first: $first
    skip: $skip
    orderBy: $orderBy
    orderDirection: $orderDirection
  ) {
    id
    token0 {
      symbol
      name
    }
    token1 {
      symbol
      name
    }
    totalValueLockedUSD
    volumeUSD
    poolDayData(
      first: $poolDayDataCount
      orderBy: $poolDayDataOrderBy
      orderDirection: $poolDayDataOrderDirection
    ) {
      date
      open
      close
      low
      high
      volumeUSD
      tvlUSD
    }
  }
}
